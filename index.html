<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Rick and Morty Characters</title>
</head>
<body>
  <div id="page-title-and-description">
    <h1>Rick and Morty Characters</h1>
    <p>A Comprehensive List of Characters from <span class="tv-show-name">Rick and Morty</span></p>
  </div>

  <div id="flex-container">

    <section id="sidebar">
      <figure>
        <img src="./jeremy-profile-photo.jpg" alt="Profile photo of Jeremy" id="featured-image">
        <figcaption id="featured-description">
          <h1>Jeremy</h1>
          <p>Hi, I'm Jeremy. I created this website using <a href="https://rickandmortyapi.com/">The Rick and Morty API</a> and with HTML, CSS, and vanilla JS.</p>
        </figcaption>
      </figure>
    </section>

    <main id="characters-list-container"></main>
  </div> 
  
  <script id="character-template" type="text/x-handlebars">
    <img src="{{image}}" alt="Image of {{name}}" class="thumbnail">
    <div class="character-details">
      <h2>{{name}}</h2>
      <ul>
        <li>Status: {{status}}</li>
        <li>Species: {{species}}</li>
        <li>Gender: {{gender}}</li>
        <li>Location: {{location.name}}</li>
      </ul>
      <button>View Character</button>
    </div>
  </script>

  <script src="./script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
</body>
</html>
